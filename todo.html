<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Todo List</title>
    </head>
    <body>
        <div class="container">
            <!-- Digital Clock -->
            <div class="watch">
                <h2 class="day" id="day"></h2>
                    <div class="box">
                        <div class="clock">
                            <div class="front-clock">
                                <div id="hour">00</div>
                                <p>hour</p>
                            </div>
                        </div>
    
                        <div class="clock">
                            <div class="front-clock">
                                <div id="minute">00</div>
                                <p>minutes</p>
                            </div>
                        </div>
    
                        <div class="clock">
                            <div class="front-clock">
                                <div id="second">00</div>
                                <p>seconds</p>
                            </div>
                        </div>
                    </div>
            </div>
        
            <!-- Todo List -->
            <div class="todoBox">
                <h1>To-do List</h1>
                <div class="inputBox">
                    <input id="todoInput" type="text" placeholder="Enter text here">
                    <button onclick="addTodo()" type="submit">ADD</button>
                </div>
                <ul id="todo-list"></ul>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
